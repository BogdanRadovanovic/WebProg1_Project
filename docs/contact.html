    <main class="container-fluid my-3 py-5 px-4">

      <h2>Contact us!</h2>
      <p>Feel free to ask us or suggest anything. We will appreciate it! :)</p>

      <form id="form1" action="#" method="GET" name="form1" class="needs-validation" novalidate> 

        <div class="row mb-3">
          <div class="col-sm-4"> 
            <label for="tbEmail" class="form-label text-danger errorLabel"> * </label>
            <label for="tbEmail" class="form-label">Email address:</label>  
            <input type="email" id="tbEmail" name="tbEmail" class="form-control inputElement" required/> 
          </div> 
        </div>

        <div class="row mb-3">
          <div class="col-sm-4"> 
            <label for="tbName" class="form-label text-danger errorLabel"> * </label> 
            <label for="tbName" class="form-label">Full name: </label> 
            <input type="text" id="tbName" name="tbName" class="form-control inputElement" required/> 
          </div> 
        </div>
          
        <div class="row mb-3">
          <div class="col-sm-4"> 
            <label for="tbNumber" class="form-label text-danger errorLabel"> * </label> 
            <label for="tbNumber" class="form-label">Phone number:</label> 
            <input type="text" id="tbNumber" name="tbNumber" class="form-control inputElement"/> 
          </div> 
        </div> 

        <div class="row mb-3">
          <div class="col-sm-4" id="ageList"></div>
        </div> 
        
        <div class="row mb-3">
          <div class="col-sm-5 form-check ms-3"> 
            <input type="checkbox" name="chbNotifications" id="chbNotifications" value="Yes" class="form-check-input inputElement"/>
            <label for="chbNotifications" class="form-check-label">Check for mail notifications about new devices on our web site.</label>
          </div>
        </div>
        
        <div id="notificationsFrequency" class="row mb-3">
          <div class="col-sm-4">
            <span>How often would you like to be notified?</span><span class="text-danger errorLabel">&nbsp;*</span><br/> 
            <input type="radio" name="rbNotifications" id="rbNotifications1" value="Daily" class="form-check-input inputElement"/><label for="rbNotifications1" class="form-check-label"> &nbsp; Daily</label><br/> 
            <input type="radio" name="rbNotifications" id="rbNotifications2" value="Weekly" class="form-check-input inputElement"/><label for="rbNotifications2" class="form-check-label"> &nbsp; Weekly</label><br/> 
            <input type="radio" name="rbNotifications" id="rbNotifications3" value="Monthly" class="form-check-input inputElement"/><label for="rbNotifications3" class="form-check-label"> &nbsp; Monthly</label><br/> 
          </div> 
        </div>

        <div class="row mb-3">
          <div class="col-sm-4"> 
            <label for="taNote" class="form-label text-danger errorLabel"> * </label> 
            <label for="taNote" class="form-label">Place for your message: </label><br/> 
            <textarea id="taNote" name="taNote" class="form-control inputElement"></textarea> 
          </div>
        </div>

        <input type="submit" value="Send" id="btnSend" name="btnSend" class="btn"/> 

      </form>

      <div class="row mt-3">
        <div id="infoDiv" class="col-sm-5 ms-2 px-1 pt-3 pb-2"></div>
      </div>
