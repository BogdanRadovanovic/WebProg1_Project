<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site under construction</title>
    
    <link rel="stylesheet" type="text/css" href="assets/frameworks/bootstrap-5.1.3-dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container"> 
		<div class="row"></div>
        <div class="row"></div>
        <div class="row">
            <div id="mainSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/images/slider/LIVING_1800x.jpg" class="d-block mx-auto" alt="Living room">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/images/slider/wine-cabinets2_1800x.jpg" class="d-block mx-auto" alt="Kitchen">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/images/slider/office-1_1800x.jpg" class="d-block mx-auto" alt="Office">
                  </div>
                </div>
                <button id="btnPreviousSlide" class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button id="btnNextSlide" class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
	</div>

    <script type="text/javascript" src="assets/javascript/libs/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/slider.js"></script>
</body>
</html>
